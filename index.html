<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="menu">
            <p>TI-3000+</p>
            
        </div>
        <div id="container">
            <div id="display">
                <div id="history">
                    <div id="showHistory"></div>
                    <div id="showOperator"></div>
                </div>
                <div id="current">0</div>
            </div>
            <div id="buttons">
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="minus" class="operator">-</button>
                <button id="add" class="operator">+</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="clear" class="clear">C</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="AC" class="clearAll">AC</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="period" class="number">.</button>
                <button id="zero" class="number">0</button>
                <button id="Enter" class="calculate">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
